<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Walking On Sunshine</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Walking On Sunshine</h1>
    <audio
      id="audioPlayer"
      src="https://cdn.glitch.global/16d10042-ffee-4423-bb3f-83c73b61ec59/Walking on Sunshine.mp3"
    ></audio>
    <!-- Replace YOUR_MP3_URL_HERE with the URL of your MP3 -->
    <img
      id="placeholder"
      src="assets/sunshine.png"
      style="display: block"
      width="300"
    />
    <!-- Add your placeholder image here -->
    <img
      id="playingGif"
      src="assets/sunshinePLAY.gif"
      style="display: none"
      width="300"
    />
    <!-- Replace src with your playing gif -->
    <img
      id="pausedGif"
      src="assets/sunshinePAUSE.gif"
      style="display: none"
      width="300"
    />
    <!-- Replace src with your paused gif -->
    <button id="controlButton" onclick="toggleCycle()">Start</button>
    <script src="script.js"></script>
  </body>
</html>
